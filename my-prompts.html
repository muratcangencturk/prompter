<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Prompts - Prompter</title>
    <base href="./" />
    <link rel="icon" type="image/svg+xml" href="icons/logo.svg?v=20" />
    <link rel="manifest" href="manifest.json?v=20" />
    <meta name="theme-color" content="#000000" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta
      name="description"
      content="Creative AI prompt generator that requires an internet connection."
    />
    <meta
      name="keywords"
      content="AI prompts, prompt generator, creative prompts, AI prompter, prompt maker, yapay zeka komutları, yaratıcı prompt üretici, prompt oluşturucu"
    />
    <link rel="canonical" href="https://prompterai.space/my-prompts.html" />
    <meta property="og:url" content="https://prompterai.space/my-prompts.html" />
    <meta property="og:site_name" content="Prompter" />
    <meta property="og:locale" content="en" />
    <meta property="og:locale:alternate" content="tr" />
    <meta property="og:locale:alternate" content="es" />
    <meta property="og:locale:alternate" content="fr" />
    <meta name="twitter:url" content="https://prompterai.space/my-prompts.html" />
    <script src="prompts.js?v=20"></script>
    <script src="tailwind.js?v=20"></script>
    <script src="lucide.min.js?v=20"></script>
    <link rel="stylesheet" href="css/app.css?v=20" />
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=20" />
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css${version ? `?${version}` : ''}`;
        }
      })();
    </script>
  </head>
  <body class="min-h-screen p-4">
    <div id="app-container" class="max-w-3xl mx-auto relative">
      <div class="absolute top-4 left-4">
        <a
          href="index.html"
          class="p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Back"
          aria-label="Back"
        >
          <span
            class="w-6 h-6 inline-flex items-center justify-center text-3xl"
            aria-hidden="true"
            >&larr;</span
          >
        </a>
      </div>
      <div class="absolute top-4 right-4 flex items-center gap-2">
        <button
          id="theme-light"
          class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Light Theme"
          aria-label="Light Theme"
        >
          <i data-lucide="sun" class="w-5 h-5" aria-hidden="true"></i>
        </button>
        <button
          id="theme-dark"
          class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Dark Theme"
          aria-label="Dark Theme"
        >
          <i data-lucide="moon" class="w-5 h-5" aria-hidden="true"></i>
        </button>
      </div>
      <div class="text-center mb-6 pt-16">
        <img
          src="icons/logo.svg?v=20"
          alt="Prompter logo"
          class="mx-auto mb-4 w-16 h-16"
          id="app-logo"
        />
        <h1 id="page-title" class="text-3xl font-bold mb-2">My Prompts</h1>
      </div>
      <div id="saved-list" class="space-y-4"></div>
    </div>
    <script type="module" src="src/my-prompts.js?v=20"></script>
  </body>
</html>

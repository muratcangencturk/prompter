<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Prompts - Prompter</title>
    <link rel="icon" type="image/svg+xml" href="icons/logo.svg" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#000000" />
    <script src="prompts.js"></script>
    <script src="tailwind.js"></script>
    <script src="lucide.min.js"></script>
    <link rel="stylesheet" href="css/app.css" />
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css" />
    <script>
      (function () {
        const savedTheme = localStorage.getItem('theme');
        if (!savedTheme) return;
        const linkEl = document.getElementById('theme-css');
        if (linkEl) {
          linkEl.href = `css/theme-${savedTheme}.css`;
        }
      })();
    </script>
  </head>
  <body class="min-h-screen p-4">
    <div id="app-container" class="max-w-3xl mx-auto relative">
      <div class="absolute top-4 left-4">
        <a
          href="index.html"
          class="p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Back"
          aria-label="Back"
        >
          <span class="w-10 h-10 inline-block" aria-hidden="true">&larr;</span>
        </a>
      </div>
      <div class="absolute top-4 right-4 flex items-center gap-2">
        <button id="theme-light" class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50" title="Light Theme" aria-label="Light Theme">
          <i data-lucide="sun" class="w-5 h-5" aria-hidden="true"></i>
        </button>
        <button id="theme-dark" class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50" title="Dark Theme" aria-label="Dark Theme">
          <i data-lucide="moon" class="w-5 h-5" aria-hidden="true"></i>
        </button>
      </div>
      <div class="text-center mb-6 pt-16">
        <img src="icons/logo.svg" alt="Prompter logo" class="mx-auto mb-4 w-16 h-16" id="app-logo" />
        <h1 id="page-title" class="text-3xl font-bold mb-2">My Prompts</h1>
      </div>
      <div id="saved-list" class="space-y-4"></div>
    </div>
    <script type="module" src="src/my-prompts.js"></script>
  </body>
</html>

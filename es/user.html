<script>
      (function () {
        var path = '/es/user.html';
        var url = location.origin + path;
        var c = document.querySelector('link[rel="canonical"]');
        if (c) c.href = url;
        var og = document.querySelector('meta[property="og:url"]');
        if (og) og.content = url;
        var tw = document.querySelector('meta[name="twitter:url"]');
        if (tw) tw.content = url;
        document.querySelectorAll('link[rel="alternate"]').forEach(function(a){
          var href = a.getAttribute('href');
          if(href.startsWith('/')) a.href = location.origin + href;
        });
      })();
    </script>

    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=74" />
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css${
            version ? `?${version}` : ''
          }`;
        }
      })();
    </script>

  <body class="min-h-screen p-4">
    <div id="app-container" class="w-full">
      <header class="flex items-center justify-between w-full mt-4 mb-6">
        <div class="flex items-center gap-2">
          <a
            id="back-link"
            href="social.html"
            class="p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
            title="Back"
            aria-label="Back"
          >
            <span
              class="w-6 h-6 inline-flex items-center justify-center text-3xl"
              aria-hidden="true"
              >&larr;</span
            >
          </a>
          <img
            src="/icons/logo.svg?v=74"
            alt="Prompter logo"
            class="w-12 h-12 sm:w-14 sm:h-14"
          />
          <div class="ml-1">
            <h1
              id="user-name"
              class="text-xl sm:text-2xl font-bold leading-tight"
            ></h1>
            <p class="text-sm text-blue-200 sm:text-base">Profile</p>
          </div>
        </div>
        <div class="flex flex-col items-end gap-2">
          <div class="flex items-center gap-2">
            <button
              id="theme-light"
              class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
              title="Light Theme"
              aria-label="Light Theme"
            >
              <i data-lucide="sun" class="w-5 h-5" aria-hidden="true"></i>
            </button>
            <button
              id="theme-dark"
              class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
              title="Dark Theme"
              aria-label="Dark Theme"
            >
              <i data-lucide="moon" class="w-5 h-5" aria-hidden="true"></i>
            </button>
            <button
              id="follow-btn"
              class="p-1.5 rounded-md text-sm font-medium bg-white/20 hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 hidden"
            ></button>
            <a
              id="dm-link"
              href="dm.html"
              class="p-1.5 rounded-md focus:outline-none focus:ring-2 focus:ring-white/50 hidden"
              title="Messages"
              aria-label="Messages"
            >
              <i
                data-lucide="message-circle"
                class="w-5 h-5"
                aria-hidden="true"
              ></i>
            </a>
          </div>
        </div>
      </header>
      <div class="max-w-xl mx-auto relative">
        <p
          id="user-bio"
          class="text-blue-200 whitespace-pre-line mb-4 text-center"
        ></p>
        <div class="space-x-2 text-sm text-blue-200 mb-4 text-center">
          <span>Prompts: <span id="stat-prompts">0</span></span>
          <span>Likes: <span id="stat-likes">0</span></span>
          <span>Comments: <span id="stat-comments">0</span></span>
          <span>Saves: <span id="stat-saves">0</span></span>
          <span>Shares: <span id="stat-shares">0</span></span>
          <span
            >Following:
            <a id="stat-following" href="#" class="underline">0</a></span
          >
          <span
            >Followers:
            <a id="stat-followers" href="#" class="underline">0</a></span
          >
        </div>
        <div
          id="following-list"
          class="hidden mb-4 text-center space-y-1"
        ></div>
        <div
          id="followers-list"
          class="hidden mb-4 text-center space-y-1"
        ></div>
        <div id="prompt-list" class="space-y-4"></div>
      </div>
    </div>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Prompts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js?v=31"></script>
    <link rel="stylesheet" href="css/app.css?v=31" />
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=31" />
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css${version ? `?${version}` : ''}`;
        }
      })();
    </script>
  </head>
  <body class="min-h-screen p-4">
    <div id="app-container" class="max-w-xl mx-auto relative">
      <div class="absolute top-4 left-4">
        <a
          href="index.html"
          class="p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Back"
          aria-label="Back"
        >
          <span class="w-6 h-6 inline-flex items-center justify-center text-3xl" aria-hidden="true">&larr;</span>
        </a>
      </div>
      <div class="absolute top-4 right-4 flex items-center gap-2">
        <button
          id="theme-light"
          class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Light Theme"
          aria-label="Light Theme"
        >
          <i data-lucide="sun" class="w-5 h-5" aria-hidden="true"></i>
        </button>
        <button
          id="theme-dark"
          class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Dark Theme"
          aria-label="Dark Theme"
        >
          <i data-lucide="moon" class="w-5 h-5" aria-hidden="true"></i>
        </button>
      </div>
      <div class="text-center mb-6 pt-16">
        <img src="icons/logo.svg?v=31" alt="Prompter logo" class="mx-auto mb-4 w-16 h-16" />
        <h1 class="text-2xl font-bold mb-2">All Prompts</h1>
      </div>
      <div id="all-prompts" class="space-y-4"></div>
    </div>
    <script type="module">
      import { initFirebase, firebaseConfig } from './src/firebase.js';
      import { getAllPrompts } from './src/prompt.js';
      import { appState } from './src/state.js';

      initFirebase(firebaseConfig);

      const setTheme = (theme) => {
        const linkEl = document.getElementById('theme-css');
        const version = linkEl.getAttribute('href').split('?')[1];
        linkEl.href = `css/theme-${theme}.css${version ? `?${version}` : ''}`;
        localStorage.setItem('theme', theme);
      };

      document
        .getElementById('theme-light')
        .addEventListener('click', () => setTheme('light'));
      document
        .getElementById('theme-dark')
        .addEventListener('click', () => setTheme('dark'));

      async function init() {
        const list = document.getElementById('all-prompts');
        const prompts = await getAllPrompts();
        list.innerHTML = '';
        prompts.forEach((p) => {
          const card = document.createElement('div');
          card.className =
            'bg-white/10 backdrop-blur-md rounded-2xl p-4 border border-white/20 shadow-lg';

          const textEl = document.createElement('div');
          textEl.textContent = p.text;
          card.appendChild(textEl);

          const actions = document.createElement('div');
          actions.className = 'flex items-center gap-2 mt-2';

          const likeBtn = document.createElement('button');
          likeBtn.className =
            'like-btn p-1.5 rounded-lg bg-white/20 hover:bg-white/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white/50';
          likeBtn.title = 'Like';
          likeBtn.setAttribute('aria-label', 'Like');
          const likeIcon = document.createElement('i');
          likeIcon.setAttribute('data-lucide', 'thumbs-up');
          likeIcon.className = 'w-4 h-4';
          likeIcon.setAttribute('aria-hidden', 'true');
          likeBtn.appendChild(likeIcon);
          const likeCount = document.createElement('span');
          likeCount.className = 'like-count ml-1 text-sm';
          likeCount.textContent = (p.likes || 0).toString();
          likeBtn.appendChild(likeCount);

          const saveBtn = document.createElement('button');
          saveBtn.className =
            'save-btn p-1.5 rounded-lg bg-white/20 hover:bg-white/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white/50';
          saveBtn.title = 'Save prompt';
          saveBtn.setAttribute('aria-label', 'Save prompt');
          saveBtn.innerHTML =
            '<i data-lucide="save" class="w-4 h-4" aria-hidden="true"></i>';

          const shareBtn = document.createElement('button');
          shareBtn.className =
            'share-btn p-1.5 rounded-lg bg-white/20 hover:bg-white/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white/50';
          shareBtn.title = 'Share on Twitter';
          shareBtn.setAttribute('aria-label', 'Share on Twitter');
          shareBtn.innerHTML =
            '<i data-lucide="twitter" class="w-4 h-4" aria-hidden="true"></i>';

          actions.appendChild(likeBtn);
          actions.appendChild(saveBtn);
          actions.appendChild(shareBtn);
          card.appendChild(actions);

          likeBtn.addEventListener('click', () => {
            try {
              likePrompt(p);
            } catch {}
            const countEl = likeBtn.querySelector('.like-count');
            if (countEl) {
              const current = parseInt(countEl.textContent, 10) || 0;
              countEl.textContent = (current + 1).toString();
            }
          });

          saveBtn.addEventListener('click', () => {
            appState.savedPrompts.push(p.text);
          });

          shareBtn.addEventListener('click', () => {
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(
              p.text
            )}`;
            window.open(url, '_blank');
          });

          list.appendChild(card);
        });
        window.lucide?.createIcons();
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>
  </body>
</html>

<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı - Prompter</title>
    <base href="../" />
    <link rel="manifest" href="manifest.json?v=63" />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="css/tailwind.css?v=63" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js?v=63"></script>
    <link rel="stylesheet" href="css/app.css?v=63" />
    <script type="module" src="src/init-app.js?v=63"></script>
    <script nomodule src="dist/init-app.js?v=63"></script>
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=63" />
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css${version ? `?${version}` : ''}`;
        }
      })();
    </script>
    <script type="module" src="src/user-page.js?v=63"></script>
    <script nomodule src="dist/user-page.js?v=63"></script>
    <script type="module" src="src/version.js?v=63"></script>
  </head>
  <body class="min-h-screen p-4">
    <div id="app-container" class="w-full">
        <header class="flex items-center justify-between w-full mt-4 mb-6">
          <div class="flex items-center gap-2">
            <a
              href="social.html"
              class="p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
              title="Back"
              aria-label="Back"
            >
              <span class="w-6 h-6 inline-flex items-center justify-center text-3xl" aria-hidden="true">&larr;</span>
            </a>
            <img src="icons/logo.svg?v=63" alt="Prompter logo" class="w-12 h-12 sm:w-14 sm:h-14" />
            <div class="ml-1">
              <h1 id="user-name" class="text-xl sm:text-2xl font-bold leading-tight"></h1>
              <p class="text-sm text-blue-200 sm:text-base">Profile</p>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button
              id="theme-light"
              class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
              title="Light Theme"
              aria-label="Light Theme"
            >
              <i data-lucide="sun" class="w-5 h-5" aria-hidden="true"></i>
            </button>
            <button
              id="theme-dark"
              class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
              title="Dark Theme"
              aria-label="Dark Theme"
            >
              <i data-lucide="moon" class="w-5 h-5" aria-hidden="true"></i>
            </button>
            <button
              id="follow-btn"
              class="p-1.5 rounded-md text-sm font-medium bg-white/20 hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 hidden"
            ></button>
          </div>
        </header>
        <div class="max-w-xl mx-auto relative">
          <p id="user-bio" class="text-blue-200 whitespace-pre-line mb-4 text-center"></p>
          <div class="space-x-2 text-sm text-blue-200 mb-6 text-center">
            <span>Promptlar: <span id="stat-prompts">0</span></span>
            <span>Beğeniler: <span id="stat-likes">0</span></span>
            <span>Yorumlar: <span id="stat-comments">0</span></span>
            <span>Kaydetmeler: <span id="stat-saves">0</span></span>
            <span>Paylaşımlar: <span id="stat-shares">0</span></span>
          </div>
          <div id="prompt-list" class="space-y-4"></div>
        </div>
    </div>
  </body>
</html>

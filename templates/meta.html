<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
<title>{{TITLE}}</title>
<base href="{{BASE_HREF}}" />
<link rel="preconnect" href="https://unpkg.com" crossorigin />
<link rel="preconnect" href="https://www.gstatic.com" crossorigin />
<link rel="icon" type="image/svg+xml" href="/icons/logo.svg?v=87" />
<link rel="manifest" href="manifest.json?v=87" />
<meta name="theme-color" content="#000000" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="description" content="{{DESCRIPTION}}" />
<meta name="keywords" content="{{KEYWORDS}}" />
<meta name="robots" content="index,follow" />
<meta property="og:title" content="{{OG_TITLE}}" />
<meta property="og:description" content="{{DESCRIPTION}}" />
<meta property="og:image" content="/icons/logo.svg?v=87" />
<meta property="og:image:alt" content="{{PROMPTER_LOGO_ALT}}" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{OG_TITLE}}" />
<meta name="twitter:description" content="{{DESCRIPTION}}" />
<meta name="twitter:image" content="/icons/logo.svg?v=87" />
<meta property="og:url" content="{{PAGE_PATH}}" />
<meta property="og:site_name" content="Prompter" />
<meta property="og:locale" content="{{LANG}}" />
<meta name="twitter:url" content="{{PAGE_PATH}}" />
{{OG_ALTERNATES}}
<link rel="canonical" href="{{PAGE_PATH}}" />
{{ALTERNATE_LINKS}}

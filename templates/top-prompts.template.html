<!DOCTYPE html>
<html lang="{{LANG}}">
  <head>
    {{META}}
    <link rel="stylesheet" href="css/tailwind.css?v=87" />
    <script type="module" src="/src/lucide-loader.js?v=87"></script>
    <link rel="stylesheet" href="css/app.css?v=87" />
    <script type="module" src="/src/init-app.js?v=87"></script>
    <script nomodule src="/dist/init-app.js?v=87"></script>
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=87" />
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css${
            version ? `?${version}` : ''
          }`;
        }
      })();
    </script>
    <script type="module" src="/src/top-prompts.js?v=87"></script>
    <script nomodule src="dist/top-prompts.js?v=87"></script>
    <script type="module" src="/src/version.js?v=87"></script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Top Prompts",
        "url": "{{PAGE_PATH}}"
      }
    </script>
  </head>
  <body class="min-h-screen p-4">
    <div class="max-w-xl mx-auto relative mt-16">
      <div class="absolute top-4 left-4">
        <a
          id="back-link"
          href="/"

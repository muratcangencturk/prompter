<!doctype html>
<html lang="{{LANG}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(() => {});
      }
    </script>
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/svg+xml" href="/icons/logo.svg?v=78" />
    <link rel="manifest" href="manifest.json?v=78" />
    <meta name="theme-color" content="#000000" />
      <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta http-equiv="Expires" content="0" />
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="keywords" content="{{KEYWORDS}}" />
    <meta name="robots" content="noindex,follow" />
    <meta property="og:title" content="404 - Page Not Found" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="/icons/logo.svg?v=78" />
    <meta property="og:image:alt" content="Prompter logo" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="404 - Page Not Found" />
    <meta name="twitter:description" content="{{DESCRIPTION}}" />
    <meta name="twitter:image" content="/icons/logo.svg?v=78" />
    <meta property="og:url" content="{{PAGE_PATH}}" />
    <meta property="og:site_name" content="Prompter" />
    <meta property="og:locale" content="{{LANG}}" />
{{OG_ALTERNATES}}

    <meta name="twitter:url" content="{{PAGE_PATH}}" />
    <link rel="canonical" href="{{PAGE_PATH}}" />
{{ALTERNATE_LINKS}}
<script>
      (function () {
        var path = '{{PAGE_PATH}}';
        var url = location.origin + path;
        var c = document.querySelector('link[rel="canonical"]');
        if (c) c.href = url;
        var og = document.querySelector('meta[property="og:url"]');
        if (og) og.content = url;
        var tw = document.querySelector('meta[name="twitter:url"]');
        if (tw) tw.content = url;
        document.querySelectorAll('link[rel="alternate"]').forEach(function(a){
          var href = a.getAttribute('href');
          if(href.startsWith('/')) a.href = location.origin + href;
        });
      })();
    </script>
    <link rel="stylesheet" href="css/app.css?v=78" />
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=78" />
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css${version ? `?${version}` : ''}`;
        }
      })();
    </script>
    <script type="module" src="/src/version.js?v=78"></script>
  </head>
  <body
    class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4"
  >
    <h1 class="text-2xl font-bold mb-4">404 - Page Not Found</h1>
    <p class="mb-4">The page you're looking for could not be found.</p>
    <a href="/" class="text-blue-400 underline">Return Home</a>
  </body>
</html>

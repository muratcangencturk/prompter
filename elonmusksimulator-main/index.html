<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="description" content="Elon Musk Simulator is a parody browser game where your decisions keep his ventures afloat.">
    <title>Elon Musk Simulator</title>
    <meta property="og:title" content="Elon Musk Simulator">
    <meta property="og:description" content="Elon Musk Simulator is a parody browser game where your decisions keep his ventures afloat.">
    <meta property="og:image" content="elon_musk_cartoon.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Elon Musk Simulator">
    <meta name="twitter:description" content="Elon Musk Simulator is a parody browser game where your decisions keep his ventures afloat.">
    <meta name="twitter:image" content="elon_musk_cartoon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="language-toggle"><span id="btn-en">EN</span> | <span id="btn-tr">TR</span></div>
            <div class="scoreboard" id="scoreboard">
                <span id="score-label">Score:</span> <span id="current-score">0</span>
                |
                <span id="best-score-label">Best:</span> <span id="best-score">0</span>
            </div>
        </div>
        <div class="header">
            <h1 id="title">ELON MUSK SIMULATOR</h1>
            <p id="subtitle">This is Elon Musk!</p>
        </div>
        
        <div class="vitals" id="vitals">
            <!-- Vital status bars will be generated by JavaScript -->
        </div>
        
        <div class="card-container" id="card-container">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="overlay" id="left-overlay" role="status" aria-live="polite" aria-label="Left swipe response"></div>
        <div class="overlay" id="right-overlay" role="status" aria-live="polite" aria-label="Right swipe response"></div>
    </div>

    <div class="game-over" id="game-over">
        <h2 id="game-over-title">Game Over: Elon has lost interest in you...</h2>
        <p id="game-over-message">Your decisions have led to a catastrophic failure in one of Elon's ventures.</p>
        <div class="control-buttons">
            <button class="control-button restart-button" id="restart-button" aria-label="Restart game">Try Again</button>
            <button class="control-button share-button" id="share-button" aria-label="Share results">Share</button>
            <button class="control-button quit-button" id="quit-button" aria-label="Quit game">Quit</button>
        </div>
    </div>
    <!-- Question data will be loaded lazily from JSON files -->
    <script type="module" src="translations.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>

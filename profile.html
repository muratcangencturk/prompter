<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Prompter</title>
    <link rel="stylesheet" href="css/app.css?v=36" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js?v=36"></script>
    <link id="theme-css" rel="stylesheet" href="css/theme-dark.css?v=36" />
    <script type="module" src="src/init-app.js?v=36"></script>
    <script>
      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          linkEl.href = `css/theme-${savedTheme}.css?v=31`;
        }
      })();
    </script>
    <script type="module" src="src/profile.js?v=36"></script>
  </head>
  <body class="min-h-screen p-4">
    <div id="app-container" class="max-w-xl mx-auto relative">
      <div class="absolute top-4 left-4">
        <a
          href="index.html"
          class="p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Back"
          aria-label="Back"
        >
          <span class="w-6 h-6 inline-flex items-center justify-center text-3xl" aria-hidden="true">&larr;</span>
        </a>
      </div>
      <div class="absolute top-4 right-4 flex items-center gap-2">
        <button
          id="theme-light"
          class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Light Theme"
          aria-label="Light Theme"
        >
          <i data-lucide="sun" class="w-5 h-5" aria-hidden="true"></i>
        </button>
        <button
          id="theme-dark"
          class="p-1.5 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-white/50"
          title="Dark Theme"
          aria-label="Dark Theme"
        >
          <i data-lucide="moon" class="w-5 h-5" aria-hidden="true"></i>
        </button>
      </div>
      <div class="text-center mb-6 pt-16">
        <img src="icons/logo.svg?v=36" alt="Prompter logo" class="mx-auto mb-4 w-16 h-16" />
        <h1 class="text-2xl font-bold mb-2">Profile</h1>
        <p id="user-email" class="text-blue-200 mb-2"></p>
        <button
          id="logout"
          class="mt-2 bg-white/20 hover:bg-white/30 p-1.5 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 flex items-center gap-1 mx-auto"
        >
          <i data-lucide="log-out" class="w-4 h-4" aria-hidden="true"></i>
          <span>Logout</span>
        </button>
      </div>
      <section class="mb-6">
        <h2 class="text-xl font-semibold mb-2">
          Saved Prompts (<span id="saved-count">0</span>)
        </h2>
        <div id="saved-list" class="space-y-4"></div>
      </section>

      <section class="mb-6">
        <h2 class="text-xl font-semibold mb-2">
          Shared Prompts (<span id="shared-count">0</span>)
        </h2>
        <div id="shared-list" class="space-y-4"></div>
      </section>
    </div>
  </body>
</html>

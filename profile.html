<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilim</title>
  <link rel="stylesheet" href="css/app.css?v=31">
  <script type="module">
    import { initFirebase, firebaseConfig } from './src/firebase.js';
    import { onAuth, logout } from './src/auth.js';
    import { getUserPrompts } from './src/prompt.js';

    initFirebase(firebaseConfig);

    function init() {
      const list = document.getElementById('prompt-list');
      const logoutBtn = document.getElementById('logout');

      onAuth(async (user) => {
        if (!user) {
          window.location.href = 'index.html';
          return;
        }
        const prompts = await getUserPrompts(user.uid);
        list.innerHTML = '';
        prompts.forEach((p) => {
          const li = document.createElement('li');
          li.textContent = p.text;
          list.appendChild(li);
        });
      });

      logoutBtn.addEventListener('click', () => {
        logout();
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>
<body>
  <h1>Profilim</h1>
  <button id="logout">Çıkış</button>
  <a href="explore.html">Keşfet</a>
  <ul id="prompt-list"></ul>
</body>
</html>

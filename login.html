    <script>
      (function () {
        function addScript(src, onLoad) {
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          if (onLoad) {
            s.addEventListener('load', onLoad, { once: true });
          }
          document.head.appendChild(s);
          return s;
        }

        function fetchWithTimeout(url, timeout = 500) {
          return Promise.race([
            fetch(url, { method: 'HEAD', mode: 'no-cors' }),
            new Promise((_, reject) =>
              setTimeout(() => reject(new Error('timeout')), timeout),
            ),
          ]);
        }

        function loadWithFallback(primary, local) {
          let cdnScript = null;
          let localScript = null;
          let resolveLoad;
          const loadPromise = new Promise((resolve) => {
            resolveLoad = resolve;
          });

          const addLocal = () => {
            if (!localScript) {
              localScript = document.createElement('script');
              localScript.src = local;
              localScript.async = true;
              localScript.addEventListener('load', resolveLoad, { once: true });
              document.head.appendChild(localScript);
            }
          };

          if (!primary || !navigator.onLine) {
            addLocal();
            return { cdn: null, local: localScript, loadPromise };
          }

          let fallbackTimer = null;
          fallbackTimer = setTimeout(() => {
            addLocal();
            fallbackTimer = null;
          }, 500);

          fetchWithTimeout(primary).catch(() => {
            if (fallbackTimer) {
              clearTimeout(fallbackTimer);
              fallbackTimer = null;
            }
            addLocal();
          });

          cdnScript = addScript(primary, () => {
            if (fallbackTimer) {
              clearTimeout(fallbackTimer);
              fallbackTimer = null;
            }
            resolveLoad();
          });

          cdnScript.onerror = () => {
            if (fallbackTimer) {
              clearTimeout(fallbackTimer);
              fallbackTimer = null;
            }
            addLocal();
          };

          return { cdn: cdnScript, local: localScript, loadPromise };
        }

        window.lucideScripts = loadWithFallback(
          'https://unpkg.com/lucide@latest/dist/umd/lucide.min.js?v=50',
          'lucide.min.js?v=50',
        );
        window.lucideScripts.loadPromise.finally(() => {
          const appContainer = document.getElementById('app-container');
          const loadingScreen = document.getElementById('loading-screen');
          if (appContainer) appContainer.style.visibility = 'visible';
          if (loadingScreen) loadingScreen.classList.add('hidden');
        });
      })();
    </script>

      (function () {
        const linkEl = document.getElementById('theme-css');
        if (!linkEl) return;
        const version = linkEl.getAttribute('href').split('?')[1];
        const theme = localStorage.getItem('theme');
        if (theme) {
          linkEl.href = `css/theme-${theme}.css${version ? `?${version}` : ''}`;
        }
      })();

    <script type="module" src="src/auth.js?v=50"></script>

    <script type="module">
      import { login, register, onAuth } from './src/auth.js';
      import { setUserProfile, getUserByName } from './src/user.js';

      function init() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const authError = document.getElementById('auth-error');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');

        showRegister.addEventListener('click', (e) => {
          e.preventDefault();
          loginForm.classList.add('hidden');
          registerForm.classList.remove('hidden');
        });

        showLogin.addEventListener('click', (e) => {
          e.preventDefault();
          registerForm.classList.add('hidden');
          loginForm.classList.remove('hidden');
        });

        onAuth((user) => {
          if (user) {
            window.location.href = 'index.html';
          }
        });

        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          let email = document.getElementById('login-email').value.trim();
          const password = document.getElementById('login-password').value;
          const btn = loginForm.querySelector('button[type="submit"]');
          const original = btn.textContent;
          btn.disabled = true;
          btn.textContent = 'Loading...';
          authError.textContent = 'Loading...';
          try {
            if (!email.includes('@')) {
              const user = await getUserByName(email);
              if (!user || !user.email) {
                throw new Error('User not found');
              }
              email = user.email;
            }
            await login(email, password);
            authError.classList.remove('text-red-500');
            authError.classList.add('text-green-500');
            authError.textContent = 'Logged in';
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          } catch (err) {
            authError.classList.remove('text-green-500');
            authError.classList.add('text-red-500');
            authError.textContent = err.message;
            btn.disabled = false;
            btn.textContent = original;
          }
        });

        registerForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('register-email').value;
          const password = document.getElementById('register-password').value;
          const name = document.getElementById('register-name').value;
          const btn = registerForm.querySelector('button[type="submit"]');
          const original = btn.textContent;
          btn.disabled = true;
          btn.textContent = 'Loading...';
          authError.textContent = 'Loading...';
          try {
            const cred = await register(email, password);
            await setUserProfile(cred.user.uid, { name });
            authError.classList.remove('text-red-500');
            authError.classList.add('text-green-500');
            authError.textContent = 'Registration successful';
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1000);
          } catch (err) {
            authError.classList.remove('text-green-500');
            authError.classList.add('text-red-500');
            authError.textContent = err.message;
            btn.disabled = false;
            btn.textContent = original;
          }
        });
      }

      document.addEventListener('DOMContentLoaded', init);
    </script>
